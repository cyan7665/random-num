<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Random Number Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }
    canvas {
      border: 1px solid black;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="bpm">BPM: </label>
    <input type="number" id="bpm" value="120">
    <label for="timeSignature">拍子 (例: 4/4): </label>
    <input type="text" id="timeSignature" value="4/4">
    <button id="startButton">開始</button>
  </div>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script> <!-- サウンドライブラリを追加 -->
  <script src="random.js"></script>
</body>
</html>
